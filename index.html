<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFROWURLDSTAR Hub | DAWIE Lab</title>
    <!-- React & Tailwind CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #070709; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="range"] { -webkit-appearance: none; background: transparent; }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; 
            background: #6366f1; cursor: pointer; margin-top: -7px; 
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.4); 
        }
        input[type="range"]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Custom Icon Component to wrap Lucide
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const GIST_ARTICLES = [
            {
                id: 'f3-trending-remix',
                type: 'TRENDING GIST',
                title: 'Ruger & Tiwa Savage Remixes: Does your hook hit fast enough?',
                date: 'Dec 31, 2025',
                author: 'DAWIE Analysis',
                color: 'text-orange-400',
                icon: 'flame',
                excerpt: 'The remix wave is hitting hard. We analyze why these hooks are winning the 7-second viral war.',
                content: `The latest remixes from Ruger and Tiwa Savage aren't just winning because of the star power—they are winning because of structural engineering. Our F3 Analysis shows that "Omo To Sexy" hits its primary melodic hook within 5.8 seconds of playback. This is perfectly optimized for the "Scroll-Past" threshold.`,
                targetTool: 'f3'
            },
            {
                id: 'f4-legal-audit',
                type: 'LEGAL GIST',
                title: 'New Sample Laws: The hidden risk in your 2026 projects',
                date: 'Dec 31, 2025',
                author: 'Legal Lab',
                color: 'text-red-400',
                icon: 'scale',
                excerpt: 'Avoid the "Auto-C&D" trap. Learn how new streaming algorithms flag uncleared loops.',
                content: `Starting January 1st, major streaming platforms are introducing a "Zero-Tolerance" fingerprinting system. AI-detection is now sophisticated enough to hear the original source frequency. We have updated the F4 Risk Analyzer to include the 2026 Compliance standards.`,
                targetTool: 'f4'
            },
            {
                id: 'who-is-dawie',
                type: 'DAWIE ORIGINAL',
                title: 'The Blueprint: Who is DAWIE and why the Lab matters',
                date: 'Official Release',
                author: 'Editorial',
                color: 'text-indigo-400',
                icon: 'user',
                excerpt: 'Meet the architect behind the AFROWURLDSTAR production philosophy.',
                content: `DAWIE is a standard of production integrity. The Lab bridges the gap between bedroom producers and major label success by combining industry intuition with technical analysis. "Creativity is the engine, but Data is the steering wheel."`
            }
        ];

        const RISK_FACTORS = [
            { id: 'originality', label: '1. Source Popularity', options: [{ text: 'Mainstream Hit', score: 40 }, { text: 'Niche Track', score: 20 }, { text: 'Obscure/Rare', score: 5 }] },
            { id: 'length', label: '2. Sample Length', options: [{ text: 'Long (>6s)', score: 35 }, { text: 'Moderate (3-6s)', score: 15 }, { text: 'Short (<2s)', score: 0 }] },
            { id: 'manipulation', label: '3. Manipulation', options: [{ text: 'Untouched Loop', score: 25 }, { text: 'Pitched/Chopped', score: 10 }, { text: 'Unrecognizable', score: 0 }] },
            { id: 'commercial', label: '4. Release Strategy', options: [{ text: 'Major Label Distro', score: 30 }, { text: 'Indie Release', score: 15 }, { text: 'Free/Social Only', score: 0 }] },
        ];

        const App = () => {
            const [view, setView] = useState('feed');
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [activeTool, setActiveTool] = useState('f3');
            const [showManual, setShowManual] = useState(false);

            // States
            const [f3Hook, setF3Hook] = useState(7);
            const [f4Answers, setF4Answers] = useState({ originality: null, length: null, manipulation: null, commercial: null });
            const [f5Values, setF5Values] = useState({ warmth: 65, air: 45, dynamics: 70, ai_sig: 12 });

            const f3Status = useMemo(() => {
                if (f3Hook <= 7) return { label: 'ELITE', color: 'text-green-400', bg: 'bg-green-500/10' };
                if (f3Hook <= 15) return { label: 'DECENT', color: 'text-yellow-400', bg: 'bg-yellow-500/10' };
                return { label: 'CRITICAL', color: 'text-red-400', bg: 'bg-red-500/10' };
            }, [f3Hook]);

            const f4Risk = useMemo(() => {
                const total = Object.values(f4Answers).reduce((s, v) => s + (v || 0), 0);
                const pending = Object.values(f4Answers).some(v => v === null);
                if (pending) return { label: 'PENDING', color: 'text-gray-400' };
                if (total >= 70) return { label: 'HIGH RISK', color: 'text-red-500' };
                if (total >= 35) return { label: 'MEDIUM RISK', color: 'text-yellow-500' };
                return { label: 'LOW RISK', color: 'text-green-500' };
            }, [f4Answers]);

            const f5Readiness = useMemo(() => {
                const base = (f5Values.warmth + f5Values.air + f5Values.dynamics) / 3;
                return Math.max(Math.round(base - (f5Values.ai_sig / 2)), 0);
            }, [f5Values]);

            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#070709] text-white flex flex-col">
                    {/* HEADER */}
                    <header className="p-5 sticky top-0 z-[100] bg-[#070709]/80 backdrop-blur-xl border-b border-white/5 flex items-center justify-between">
                        {view !== 'feed' ? (
                            <button onClick={() => {setView('feed'); setShowManual(false);}} className="flex items-center text-indigo-400 font-black text-xs tracking-widest uppercase">
                                <Icon name="chevron-left" size={18} className="mr-1" /> Back
                            </button>
                        ) : (
                            <h1 className="text-xl font-black italic tracking-tighter bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent uppercase">AFROWURLDSTAR</h1>
                        )}
                        <button onClick={() => {setView('lab'); setShowManual(true);}} className="p-2 bg-white/5 rounded-full text-white/40"><Icon name="help-circle" size={18} /></button>
                    </header>

                    <main className="flex-1 pb-32">
                        {view === 'feed' && (
                            <div className="p-5 space-y-8 animate-in">
                                <div className="bg-gradient-to-br from-indigo-600 to-purple-800 rounded-[2.5rem] p-8 shadow-2xl relative overflow-hidden">
                                    <Icon name="sparkles" size={80} className="absolute -top-4 -right-4 text-white/10 rotate-12" />
                                    <h2 className="text-2xl font-black mb-2">2026 Lab Access</h2>
                                    <p className="text-white/70 text-sm mb-6">Test your catalog for viral potential, legal risk, and vocal texture.</p>
                                    <button onClick={() => setView('lab')} className="w-full py-4 bg-white text-indigo-700 font-black rounded-2xl flex items-center justify-center space-x-2">
                                        <Icon name="microscope" size={18} /> <span>OPEN TOOLS</span>
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <h3 className="text-[10px] font-black text-white/20 uppercase tracking-[0.4em] px-1">Culture Feed</h3>
                                    {GIST_ARTICLES.map(art => (
                                        <div key={art.id} onClick={() => {setSelectedArticle(art); setView('article')}} className="bg-white/5 border border-white/10 rounded-[2rem] p-6 cursor-pointer">
                                            <div className="flex justify-between items-center mb-4">
                                                <span className={`text-[9px] font-black px-3 py-1 bg-white/5 rounded-full ${art.color}`}>{art.type}</span>
                                                <Icon name={art.icon} size={16} className="text-white/20" />
                                            </div>
                                            <h2 className="text-lg font-bold leading-tight mb-2">{art.title}</h2>
                                            <p className="text-xs text-white/40 line-clamp-2">{art.excerpt}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'article' && selectedArticle && (
                            <div className="p-6 animate-in">
                                <span className={`text-[10px] font-black tracking-widest uppercase ${selectedArticle.color}`}>{selectedArticle.type}</span>
                                <h1 className="text-3xl font-black mt-3 mb-6 leading-tight">{selectedArticle.title}</h1>
                                <p className="text-xs text-white/40 mb-8 border-b border-white/5 pb-8">By {selectedArticle.author} • {selectedArticle.date}</p>
                                <div className="space-y-6 text-white/70 text-sm leading-relaxed">
                                    {selectedArticle.content.split('\n').map((p, i) => <p key={i}>{p}</p>)}
                                </div>
                                {selectedArticle.targetTool && (
                                    <button onClick={() => {setView('lab'); setActiveTool(selectedArticle.targetTool)}} className="mt-12 w-full py-5 bg-indigo-600 text-white font-black rounded-[2rem]">LAUNCH {selectedArticle.targetTool.toUpperCase()} TOOL</button>
                                )}
                            </div>
                        )}

                        {view === 'lab' && (
                            <div className="p-5 animate-in">
                                {showManual ? (
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-center mb-4"><h2 className="text-3xl font-black italic">THE MANUAL</h2><button onClick={() => setShowManual(false)} className="text-xs font-black text-indigo-400">CLOSE</button></div>
                                        <div className="bg-white/5 p-6 rounded-[2rem] border border-white/10">
                                            <h4 className="font-black text-indigo-400 mb-2 uppercase text-xs">F3 Hook Timeline</h4>
                                            <p className="text-xs text-white/50">Measure when your main melody starts. Hit within 7s for ELITE status.</p>
                                        </div>
                                        <div className="bg-white/5 p-6 rounded-[2rem] border border-white/10">
                                            <h4 className="font-black text-indigo-400 mb-2 uppercase text-xs">F4 Risk Analyzer</h4>
                                            <p className="text-xs text-white/50">Legal safety audit. Be honest with the 4 factors to avoid C&D flags.</p>
                                        </div>
                                    </div>
                                ) : (
                                    <>
                                        <div className="flex p-1 bg-white/5 rounded-2xl border border-white/10 mb-8">
                                            {['f3','f4','f5'].map(t => (
                                                <button key={t} onClick={() => setActiveTool(t)} className={`flex-1 py-3 rounded-xl text-[10px] font-black ${activeTool === t ? 'bg-indigo-600 text-white shadow-lg' : 'text-white/40'}`}>{t.toUpperCase()}</button>
                                            ))}
                                        </div>
                                        {activeTool === 'f3' && (
                                            <div className="space-y-6">
                                                <div className={`${f3Status.bg} p-12 rounded-[3.5rem] text-center border border-white/5`}>
                                                    <h3 className={`text-6xl font-black ${f3Status.color}`}>{f3Status.label}</h3>
                                                    <p className="text-[10px] text-white/30 mt-4 font-black uppercase tracking-widest">The 7-Second Rule</p>
                                                </div>
                                                <div className="bg-white/5 border border-white/10 p-8 rounded-[2rem] space-y-6">
                                                    <div className="flex justify-between items-center"><label className="text-[10px] font-black text-white/30 uppercase">Hook Start</label><span className="text-2xl font-black text-indigo-400">{f3Hook}s</span></div>
                                                    <input type="range" min="1" max="30" value={f3Hook} onChange={(e) => setF3Hook(e.target.value)} className="w-full" />
                                                    <p className="text-[10px] text-indigo-300/40 italic">"Late hooks lose 60% of cold listeners." — DAWIE</p>
                                                </div>
                                            </div>
                                        )}
                                        {activeTool === 'f4' && (
                                            <div className="space-y-4">
                                                <div className="bg-white/5 p-10 rounded-[3rem] text-center">
                                                    <h3 className={`text-3xl font-black ${f4Risk.color}`}>{f4Risk.label}</h3>
                                                </div>
                                                {RISK_FACTORS.map(f => (
                                                    <div key={f.id} className="bg-white/5 border border-white/10 rounded-[2rem] p-6">
                                                        <p className="text-[10px] font-black text-white/20 uppercase mb-4">{f.label}</p>
                                                        <div className="grid grid-cols-1 gap-2">
                                                            {f.options.map(opt => (
                                                                <button key={opt.text} onClick={() => setF4Answers(prev => ({ ...prev, [f.id]: opt.score }))} className={`py-4 px-5 rounded-2xl text-left text-[11px] font-black border transition-all ${f4Answers[f.id] === opt.score ? 'bg-indigo-600 border-indigo-400 text-white' : 'bg-white/5 border-white/5 text-white/30'}`}>{opt.text}</button>
                                                            ))}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        {activeTool === 'f5' && (
                                            <div className="space-y-6">
                                                <div className="bg-indigo-500/10 p-12 rounded-[3.5rem] text-center border border-indigo-500/20">
                                                    <p className="text-[10px] font-black text-indigo-400 uppercase mb-2">Commercial Readiness</p>
                                                    <h3 className="text-7xl font-black">{f5Readiness}%</h3>
                                                </div>
                                                <div className="bg-white/5 p-8 rounded-[2rem] border border-white/10 space-y-8">
                                                    {[{id:'warmth', l:'Analog Saturation'},{id:'air', l:'High-Freq Air'},{id:'ai_sig', l:'AI Signature'}].map(m => (
                                                        <div key={m.id} className="space-y-4">
                                                            <div className="flex justify-between items-center"><label className="text-[10px] font-black text-white/30 uppercase">{m.l}</label><span className="text-sm font-black text-indigo-400">{f5Values[m.id]}%</span></div>
                                                            <input type="range" min="0" max="100" value={f5Values[m.id]} onChange={(e) => setF5Values(p => ({...p, [m.id]: parseInt(e.target.value)}))} className={`w-full ${m.id === 'ai_sig' ? 'accent-red-500' : 'accent-indigo-400'}`} />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </>
                                )}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-[#070709]/90 backdrop-blur-3xl border-t border-white/5 px-10 py-6 flex justify-around items-center z-[200]">
                        <button onClick={() => {setView('feed'); setShowManual(false);}} className={view !== 'lab' ? 'text-indigo-400' : 'text-white/20'}><Icon name="newspaper" size={24} /></button>
                        <button onClick={() => {setView('lab'); setShowManual(false);}} className={view === 'lab' && !showManual ? 'text-indigo-400' : 'text-white/20'}><Icon name="microscope" size={24} /></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
